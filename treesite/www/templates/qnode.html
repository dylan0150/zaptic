<div>
    <span>{{ question.text }}</span>

    <div ng-repeat="answer in question.choices" >
        <button ng-click="selectNode(answer)">{{ answer.text }}</button>

        <qnode ng-if="answer.selected && node" question="node"></qnode>
        <span ng-if="answer.selected && !node">EOP</span>
    </div>
    
</div>
